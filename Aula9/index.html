<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt('Digite um numero')
        n1 = parseInt(n1)

        for(let i = 1; i <=10; i++) {
            alert(`${n1} X ${i} * ${n1 * i}`)
        }
    </script>
</body>
</html>
