<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let usuario = prompt('Digite um número de 1 a 6')
        usuario = parseInt(usuario)
        alert(`O número escolhido foi ${usuario} então:`)
        switch(usuario){
            case 1:
            alert('Talysson')
            break;

            case 2:
            alert('Gadêlha')
            break;

            case 3:
            alert('Lopes')
            break;

            case 4:
            alert('Flamengo')
            break;

            case 5:
            alert('Nerd')
            break;

            case 6:
            alert('Treino')
            break;
        }
    </script>
</body>
</html>
