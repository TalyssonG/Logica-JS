<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

       var n1 = window.prompt('Digite um número')
              n1 = parseFloat(n1)
       var n2 = window.prompt('Digite outro número')
              n2 = parseFloat(n2)

        var corte = (n1 + n2) / 2

        if(corte > 5){
            alert('O ALUNO ESTÁ APROVADO')
        }else{
            alert('O ALUNO ESTÁ reprovado')
        }
        
    </script>
