<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício</title>
</head>
<body>
    <script>

        var n1 = window.prompt('Digite um número')
        n1 = parseInt(n1)
        var n2 = window.prompt('Digite outro número')
        n2 = parseInt(n2)

        var resto = n1 % n2
        alert(`O resto da divisão de ${n1} por ${n2} é: ${resto}`)

        var elevado = (n1) ** (n2)
        alert(`O numero ${n1} elevado a ${n2} é: ${elevado}`)

    </script>
</body>
</html>
