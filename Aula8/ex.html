<body>
    <script>
        let n1 = prompt('Digite um número')
        n1 = parseFloat(n1)
        let n2 = prompt('Digite outro número')
        n2 = parseFloat(n2)
        let media = ( n1 + n2) / 2
             
        
        if( media > 5 && n1 > 0 && n2 > 0){
            alert(`sua média foi ${media} Aprovado`)  
        }else{
            alert(`sua média foi ${media} recuperação`)
        }
       
           
      
    </script>
