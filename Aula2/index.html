       //Exercício proposto

       var n1 = prompt('Digite um numero');
       parseInt(n1);
       var n2 = prompt('Digite outro número')
       parseInt(n2);
       
       var sub = n1 - n2;
        alert('A subtração é: ' + sub)

       var mul = n1 * n2;
        alert('A multiplicação é: ' + mul)

       var div = n1 / n2;
        alert('A divisão é: ' + div)

       var soma = Number(n1) + Number(n2);
        alert('A soma é: ' + soma)


    </script>
